<mat-card>
  <div *ngFor="let item of items">
    <hr />
    <app-menu-details
      [menu]="item.menuItem"
      [qty]="item.qty"
      [review]="true"
    ></app-menu-details>
  </div>
  <div style="text-align: center;">
    <mat-form-field style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" />
    </mat-form-field>
    <button
      mat-raised-button
      (click)="submit()"
      type="button"
      color="primary"
      style="width: 100%;margin-top: 10px; margin-bottom: 20px;"
      [disabled]="payDisable"
    >
      Pay
    </button>
    <button
      mat-raised-button
      type="button"
      color="accent"
      style="width: 100%;margin-top: 10px; margin-bottom: 20px;"
      (click)="onBack()"
    >
      Back
    </button>
  </div>
</mat-card>
