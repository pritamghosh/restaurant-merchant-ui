<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div routerLink="/" style="cursor: pointer;" [hidden]="!isLoggedIn">
      <!-- <img src="assets/img/logo.png" alt="ACME Corp" /> -->
      <h2>{{ name }}</h2>
    </div>
    <!-- <h1><a routerLink="/" style="color: white;">mTravel</a></h1> -->
    <span class="menu-spacer"></span>
    <div style="flex-grow:1"></div>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item [routerLink]="['login']" [hidden]="isLoggedIn">
          Login
        </button>
        <button mat-menu-item (click)="signOut()" [hidden]="!isLoggedIn">
          Sign Out
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
